
<div class="keg">
  <div class="keg-name">
    <h2>{{data.name}}</h2>
    <h3>({{data.brand}})</h3>
    <button type="button" name="button" (click)="editMode=!editMode">Edit</button>
  </div>

  <div class="content" *ngIf="!editMode">
    <div class="drink-type">
      <p>{{data.type}}</p>
      <img [src]="drinkIcon()">
    </div>
    <div class="price-abv">
      <p>${{data.price}}</p>
      <p>{{data.alcoholContent}}%</p>
    </div>
  </div>

  <div class="content" id="edit-content" *ngIf="editMode">
    <div>
      <h3><input type="text" [(ngModel)]="data.name"></h3>
      <p><input type="text" [(ngModel)]="data.brand"></p>
    </div>
    <p><input type="number" [(ngModel)]="data.price"></p>
    <p><input type="number" [(ngModel)]="data.alcoholContent"></p>
    <p><input type="text" [(ngModel)]="data.type"></p>
  </div>
  <button id="sell" type="button" (click)="sellPint()">Sell Pint</button>
  <div id="kegFillArea">
    <div id="kegFill" [class]="displayFill()">
    </div>
  </div>
</div>
