
<div class="keg">

  <h3>{{data.name}}</h3>
  <p>{{data.brand}}</p>
  <p>${{data.price}}</p>
  <p>{{data.alcoholContent}}%</p>
  <p>{{data.type}}</p>
  <img [src]="drinkIcon()">
  <p>{{pints}}</p>
  <button type="button" (click)="sellPint()">Sell Pint</button>
  <div id="kegFillArea">
    <div id="kegFill" [class]="displayFill()">
    </div>
  </div>
</div>
